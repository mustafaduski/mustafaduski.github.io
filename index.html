    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
        }

        * { box-sizing: border-box; font-family: 'Vazirmatn', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container { width: 90%; max-width: 500px; text-align: center; padding: 50px 0; }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            margin-bottom: 15px;
            object-fit: cover;
        }

        h1 { margin: 5px 0; font-size: 1.8rem; color: var(--primary); }
        .bio { color: #94a3b8; margin-bottom: 25px; font-size: 1rem; }

        .links-grid { display: grid; gap: 12px; }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 12px 20px;
            background: var(--card-bg);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text);
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .link-card:hover { transform: scale(1.02); background: #2d3748; }

        /* ستایلی ئایکۆنەکان */
        .link-card svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            margin-left: 15px;
        }

        .instagram { color: #e1306c; }
        .facebook { color: #1877f2; }
        .whatsapp { color: #25d366; }
        .email { color: #facc15; }
        .github { color: #ffffff; }

        footer { margin-top: auto; padding: 20px; color: #64748b; font-size: 0.8rem; }
    </style>
</head>
