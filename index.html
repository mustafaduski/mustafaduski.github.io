<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Germavi | پۆرتفۆلیۆ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        :root {
            --primary: #00d2ff;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --whatsapp: #25d366;
            --instagram: #e1306c;
            --facebook: #1877f2;
        }

        * {
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 50px 0;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }

        h1 { margin: 10px 0; font-size: 2.2rem; color: var(--primary); }
        .bio { color: #94a3b8; margin-bottom: 30px; line-height: 1.6; }

        .links-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .link-card i { margin-left: 10px; font-size: 1.4rem; }
        .link-card:hover { transform: translateY(-3px); background: #2d3748; }

        .whatsapp { border-right: 5px solid var(--whatsapp); }
        .instagram { border-right: 5px solid var(--instagram); }
        .facebook { border-right: 5px solid var(--facebook); }
        .email { border-right: 5px solid #facc15; }

        footer {
            margin-top: auto;
            padding: 30px;
            font-size: 0.9rem;
            color: #64748b;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="my-photo.jpg" alt="Mustafa Germavi" class="profile-img">
        
        <h1>مستەفا گەرمەڤی</h1>
        <p class="bio">بەخێرهاتیت بۆ وێبسایتی فەرمی من. لێرەوە دەتوانیت لە سۆشیاڵ میدیاکان لەگەڵم بیت و پەیوەندیم پێوە بکەیت.</p>

        <div class="links-grid">
            <a href="https://www.instagram.com/m.germavi" class="link-card instagram" target="_blank">
                <i class="fab fa-instagram"></i> فۆڵۆوم بکە لە ئینستاگرام
            </a>

            <a href="https://www.facebook.com/share/1bLjfXbZFf/" class="link-card facebook" target="_blank">
                <i class="fab fa-facebook"></i> فەیسبووکەکەم ببینە
            </a>

            <a href="https://wa.me/9647502293413" class="link-card whatsapp" target="_blank">
                <i class="fab fa-whatsapp"></i> پەیوەندی بە واتسەپ بکە
            </a>

            <a href="mailto:mustafaduski@gmail.com" class="link-card email">
                <i class="fas fa-envelope"></i> نامەم بۆ ئیمەیڵ بنێرە
            </a>

            <a href="https://github.com/mustafaduski" class="link-card">
                <i class="fab fa-github"></i> پڕۆژەکانم لە گیتهەب
            </a>
        </div>
    </div>

    <footer>
        © 2026 دروستکراوە لەلایەن مستەفا گەرمەڤی
    </footer>

</body>
</html>
