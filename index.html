<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Germavi | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --primary: #00f2fe;
            --secondary: #4facfe;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --bg: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text: #1e293b;
            --primary: #2563eb;
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.5s, color 0.5s;
            padding: 40px 0;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .profile-img {
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            object-fit: cover;
            margin-bottom: 15px;
        }

        .title { font-size: 1.2rem; color: var(--primary); margin-bottom: 25px; height: 30px; font-weight: 600; }
        .cursor { animation: blink 0.7s infinite; color: var(--primary); }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .grid-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 15px; padding: 12px; transition: all 0.4s ease;
        }
        .grid-item:hover { transform: translateY(-8px); border-color: var(--primary); background: rgba(255,255,255,0.08); }
        .grid-item img { width: 100%; height: 100px; border-radius: 10px; object-fit: cover; margin-bottom: 10px; }

        .skills-container { margin: 30px 0; text-align: left; }
        .skill-bar { margin-bottom: 15px; }
        .skill-info { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 5px; }
        .progress-bg { background: rgba(255, 255, 255, 0.1); height: 8px; border-radius: 10px; }
        .progress-fill { background: linear-gradient(90deg, var(--secondary), var(--primary)); height: 100%; border-radius: 10px; }

        form { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; text-align: left; }
        input, textarea {
            padding: 12px; border-radius: 10px; border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05); color: var(--text); outline: none;
        }
        input:focus, textarea:focus { border-color: var(--primary); }
        button[type="submit"] {
            background: var(--primary); color: #0f172a; font-weight: bold;
            padding: 12px; border-radius: 10px; border: none; cursor: pointer; transition: 0.3s;
        }
        button:hover { opacity: 0.9; transform: scale(1.02); box-shadow: 0 0 15px var(--primary); }

        #theme-toggle {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            padding: 10px; border-radius: 50%; border: 1px solid var(--glass-border);
            background: var(--card-bg); color: var(--text); cursor: pointer;
        }
    </style>
</head>
<body class="dark-mode">

    <button id="theme-toggle"><span id="theme-icon">üåô</span></button>

    <div class="card">
        <img src="my-photo.jpg" alt="Mustafa" class="profile-img">
        <h1 style="font-size: 1.8rem; margin-bottom: 5px;">Mustafa Germavi</h1>
        <div class="title">I'm a <span id="typing-text"></span><span class="cursor">|</span></div>

        <h3 style="color: var(--primary); font-size: 1.1rem; text-align: left; margin-bottom: 15px;">Projects</h3>
        <div class="grid">
            <a href="#" target="_blank" style="text-decoration: none;">
                <div class="grid-item">
                    <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=300" alt="P1">
                    <h4 style="font-size: 0.8rem; color: white;">E-Commerce</h4>
                </div>
            </a>
            <a href="#" target="_blank" style="text-decoration: none;">
                <div class="grid-item">
                    <img src="https://images.unsplash.com/photo-1547658719-da2b51169166?w=300" alt="P2">
                    <h4 style="font-size: 0.8rem; color: white;">UI Design</h4>
                </div>
            </a>
        </div>

        <div class="skills-container">
            <h3 style="color: var(--primary); font-size: 1.1rem; margin-bottom: 15px;">Skills</h3>
            <div class="skill-bar">
                <div class="skill-info"><span>HTML/CSS</span><span>90%</span></div>
                <div class="progress-bg"><div class="progress-fill" style="width: 90%;"></div></div>
            </div>
            <div class="skill-bar">
                <div class="skill-info"><span>JavaScript</span><span>75%</span></div>
                <div class="progress-bg"><div class="progress-fill" style="width: 75%;"></div></div>
            </div>
        </div>

        <form action="https://formspree.io/f/xwvnkwgl" method="POST">
            <h3 style="color: var(--primary); font-size: 1.1rem; margin-bottom: 10px;">Contact Me</h3>
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <textarea name="message" rows="3" placeholder="Your Message..." required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <p style="margin-top: 25px; font-size: 0.7rem; opacity: 0.5;">¬© 2026 Mustafa Germavi | All Rights Reserved</p>
    </div>

    <script>
        // Typing Effect
        const textElement = document.getElementById('typing-text');
        const words = ["Web Developer", "UI Designer", "Freelancer"];
        let wordIdx = 0, charIdx = 0, isDel = false;
        function type() {
            const curr = words[wordIdx];
            textElement.textContent = isDel ? curr.substring(0, charIdx--) : curr.substring(0, charIdx++);
            if (!isDel && charIdx > curr.length) { isDel = true; setTimeout(type, 2000); }
            else if (isDel && charIdx < 0) { isDel = false; wordIdx = (wordIdx + 1) % words.length; setTimeout(type, 500); }
            else setTimeout(type, isDel ? 80 : 150);
        }
        type();

        // Theme Toggle
        const btn = document.getElementById('theme-toggle');
        btn.onclick = () => {
            document.body.classList.toggle('light-mode');
            document.getElementById('theme-icon').innerText = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
        };
    </script>
</body>
</html>
