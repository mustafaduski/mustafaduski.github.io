    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary: #00f2fe;
            --secondary: #4facfe;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Vazirmatn', sans-serif; }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #030712, #1e1b4b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .profile-area { position: relative; display: inline-block; }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--glass-border);
            transition: 0.5s;
        }

        .card:hover .profile-img {
            transform: scale(1.05) rotate(5deg);
            border-color: var(--primary);
        }

        h1 {
            color: white;
            margin-top: 20px;
            font-size: 2rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .title {
            color: var(--primary);
            font-size: 1.1rem;
            margin-bottom: 25px;
            font-weight: 300;
        }

        .links-container { display: flex; flex-direction: column; gap: 15px; }

        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 25px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-5px);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
        }

        .btn svg { width: 22px; height: 22px; fill: currentColor; }

        .btn-text { flex-grow: 1; text-align: center; }

        footer {
            margin-top: 30px;
            color: rgba(255,255,255,0.4);
            font-size: 0.8rem;
        }

        /* Decorative blobs */
        .blob {
            position: absolute;
            width: 200px;
            height: 200px;
            background: var(--primary);
            filter: blur(80px);
            border-radius: 50%;
            z-index: 0;
            opacity: 0.3;
        }
    </style>
</head>
